<div class="row" ng-controller="ProgramController">
	<div class="col-md-12">
		<h1>Programs</h1>
	</div>

	<div class="col-md-12">
		<table class="table">
			<thread>
				<tr>
					<th>Name</th>
					<th>Id</th>
				</tr>
			</thread>

			<tbody>
				<tr ng-repeat="program in programs">
					<td>{{program.name}}</td>
					<td>{{program.id}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
