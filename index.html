<!doctype html>
<html ng-app="surveyApp">
<head>
	<meta charset="UTF-8">	
	<title>Survey app written in angular</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
</head>
<body>

	<nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController">
		<div class="container">
			<!-- Brand and toggle get grouped for mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#/" class="navbar-brand">BestSurveyApp</a>
			</div><!-- Navbar header -->

			<!-- Collect nav links and content for toggling-->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: currentPage('/')}"><a href="#/">Dashboard</a></li>
					<li ng-class="{active: currentPage('/form')}"><a href="#/form">Form</a></li>
					<li ng-class="{active: currentPage('/entry')}"><a href="#/entry">DataEntry</a></li>
					<li ng-class="{active: currentPage('/survey')}"><a href="#/survey">Survey</a></li>
				</ul>
			</div>
		</div>
	</nav><!-- End navigation -->
	<div class="container">
		<!-- Remember to create rows and cols -->
		<ng-view></ng-view>
		
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/navbarController.js"></script>
</body>
</html>
