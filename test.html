<!doctype html>
<html ng-app="surveyApp">
<head>
	<meta charset="UTF-8">	
	<title>Survey app written in angular</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="index.html" class="navbar-brand">BestSurveyApp</a>
			</div><!-- Navbar header -->

			<!-- Collect nav links and content for toggling-->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li data-match-route="/(:?index.html)"><a href="#">Dashboard</a></li>
					<li><a href="#">Form</a></li>
					<li><a href="#">DataEntry</a></li>
					<li><a href="#">Survey</a></li>
				</ul>
			</div>
		</div>
	</nav><!-- End navigation -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Dummy app yo</h1>
				<h2>Create navbar please </h2>
				<h3>Logged in as </h3>
				<ng-view></ng-view>
				<div ng-controller="DebugController">
					{{message}}
				</div>
			</div>
		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
